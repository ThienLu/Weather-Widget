<div [className]="WeatherData.isDay ? 'weatherMain' : 'weatherMain night'">
  <div class="searchBox">
    <input
      type="text"
      class="searchBar"
      placeholder="Enter a location..."
      #box (keydown.enter)="search(box.value)"
    /></div>

  <div class="weatherRow">{{WeatherData.location}}</div>
  <div class="weatherRow">{{WeatherData.temp}}</div>
  <div class="weatherRow">{{WeatherData.weather}}</div>

  <div class="weatherRow">{{timer | date: 'mediumTime'}}</div>
</div>
